<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notes</title>
    <style>
      /* Ensure the background container has size before JS runs */
      html, body { height: 100%; }
      body { margin: 0; }
      #page-bg { position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; }
    </style>
  </head>
  <body>
    <!-- Full-page background effect layer -->
    <div id="page-bg" class="finisher-header"></div>
    <!-- React app root -->
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="finisher-header.es5.min.js" type="text/javascript"></script>
    <script type="text/javascript">
      // Initialize after the page has fully loaded so container sizes are correct
      window.addEventListener('load', function () {
        const fh = new FinisherHeader({
          "count": 50,
          "size": {
            "min": 2,
            "max": 8,
            "pulse": 0
          },
          "speed": {
            "x": { "min": 0, "max": 0.1 },
            "y": { "min": 0, "max": 0.1 }
          },
          "colors": {
            "background": "#1C1C1C",
            "particles": ["#FFFFFF"]
          },
          "blending": "overlay",
          "opacity": { "center": 1, "edge": 1 },
          "skew": 0,
          "shapes": ["c"]
        });
        // Force a resize pass so the canvas matches the viewport even if CSS loads late
      });
    </script>
  </body>
</html>
